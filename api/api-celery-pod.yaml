---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: skipper-api-celery
spec:
  selector:
    matchLabels:
      app: skipper-api-celery
  template:
    metadata:
      labels:
        app: skipper-api-celery
    spec:
      containers:
        - image: katanaml/skipper-api:latest
          name: skipper-api-celery
          command: ["celery"]
          args: ["-A", "api.worker", "worker", "--loglevel=INFO"]
          imagePullPolicy: IfNotPresent
          env:
            - name: WORKFLOW_URL
              valueFrom:
                configMapRef:
                  name: api-celery-config
                  key: WORKFLOW_URL
            - name: LOGGER_PRODUCER_URL
              valueFrom:
                configMapRef:
                  name: api-celery-config
                  key: LOGGER_PRODUCER_URL
            - name: RABBITMQ_BROKER
              valueFrom:
                secretKeyRef:
                  name: api-celery-secret
                  key: RABBITMQ_BROKER
            - name: RABBITMQ_HOST
              valueFrom:
                configMapRef:
                  name: api-celery-config
                  key: RABBITMQ_HOST
            - name: RABBITMQ_PORT
              valueFrom:
                configMapRef:
                  name: api-celery-config
                  key: RABBITMQ_PORT
            - name: RABBITMQ_USER
              valueFrom:
                secretKeyRef:
                  name: api-celery-secret
                  key: RABBITMQ_USER
            - name: RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: api-celery-secret
                  key: RABBITMQ_PASSWORD